        <!-- load the scoreboard JS -->
        <script type="text/javascript">

            // hide stuff if requested
            const search = new URLSearchParams(window && window.location && window.location.search || {});
            const display = search.get("display") && search.get("display") != '0';
            const minimal = display || search.get("minimal") && search.get("minimal") != '0';
            if (minimal || search.get("noheader") && search.get("noheader") != '0') $(".scoreboard-header").remove();
            if (minimal || search.get("nosponsors") && search.get("nosponsors") != '0') $(".scoreboard-sponsors").remove();
            if (minimal || search.get("nofooter") && search.get("nofooter") != '0') $(".scoreboard-footer").remove();

            // initialize scoreboard
            let options = {
                labels: {
                    attempts: "Tries",
                    solved: "Solved",
                    rank: "#",
                    name: "Team",
                    blankPenalty: "&nbsp;",
                    blankAttempt: "&nbsp;",
                    subCount: "Total submissions",
                    stateNormal: "",
                    stateFrozen: "<span class='text-primary'>[FROZEN]</span>",
                    stateThawed: "<span class='text-info'>[preliminary results, not final...]</span>",
                    stateFinalized: "<span class='text-success'>[FINAL]</span>",
                },
                nohilit: display,
                judge: 'dom',
                src: 'http://localhost:12345/api/contests/4',
            };
            initScoreboard(options);
        </script>
