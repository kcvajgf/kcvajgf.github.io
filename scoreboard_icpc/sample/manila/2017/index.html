    <body>

        <header class="scoreboard-header">
            <div class="icpc_logo">
            <img src="./images/icpc-manila-art.png" alt=""></div>
            <div class="details">
                <h1 class="event scoreboard-contest-name">...</h1>
                <p>Ateneo de Manila University</p>
                <p>December 13â€“15, 2017</p>
                <h4>OFFICIAL SCOREBOARD [DEMO]</h4>
            </div>
            <div class="icpc_ibm">
            <img src="./images/ICPC_Main.png" alt=""></div>
        </header>

        <main class="main" role="main">

            <div class="scoreboard-main container overall-container">
                <div class="row scoreboard-head">
                    <div class="col-lg-12">
                        <div class="controls-container">
                            <br />
                            <div id="scoreboard-controls"></div>
                        </div>
                        <div class="details-container">
                            <div class="last-updated-container">
                                <span class="scoreboard-last-updated-str">...</span>
                                <span class="scoreboard-last-updated">...</span>
                            </div>
                            <br />
                            <div class="legends-container"><div class="legend-title">Legend:</div><div class="legend scoreboard-score-yes scoreboard-score-firstyes">Solved First</div><div class="legend scoreboard-score-yes">Solved</div><div class="legend scoreboard-score-no">Tried, Incorrect</div><div class="legend scoreboard-score-pending">Pending Judgement</div></div>
                        </div>
                    </div>
                </div>

                <div id="scoreboard"></div>
            </div>


            <div class="scoreboard-sponsors sponsors">
                <div class="main">
                    <img src="./images/ICPC_Jet_Brains.png" alt=""/>
                    <img src="./images/ICPC_Main.png" alt=""/>
                    <img src="./images/ICPC_ICPC Foundation.png"/>
                </div>
                <div class="partners">
                    <img class="square" src="./images/AIPros.png" alt="">
                    <img class="rect" src="./images/Smart.png" alt="">
                    <img class="square" id="dost" src="./images/DOST.png" alt="">
                    <img class="square" id="rizallib" src="./images/Rizal_Library_Logo_Color+B.png" alt="">
                    <img class="rect" id="stratpoint" src="./images/Stratpoint.png" alt="">
                    <img class="rect" src="./images/Accenture.png" alt="">
                    <img class="rect" src="./images/Acer.png" alt="">
                </div>
            </div>


            <!-- Created by <A HREF="http://pc2.ecs.csus.edu/">CSUS PC^2</A> version <xsl:value-of select="/contestStandings/standingsHeader/@systemVersion"/> -->
        </main>

        <footer class="scoreboard-footer footer">
            <div class="row">
                <div class="col-lg"></div>
                <div class="col-lg-3">
                    <a href="http://fb.com/ICPCAsiaManila" target="_blank">fb.com/ICPCAsiaManila</a>
                </div>
                <div class="col-lg-2">
                    <a href="http://twitter.com/ICPCAsiaManila" target="_blank">@ICPCAsiaManila</a>
                </div>
                <div class="col-lg-3">
                    <a href="http://penoy.admu.edu.ph/icpcmanila/" target="_blank">penoy.admu.edu.ph/icpcmanila</a>
                </div>
                <div class="col-lg"></div>
            </div>
        </footer>

        <script type="text/javascript">
            // hide stuff if requested
            const search = new URLSearchParams(window && window.location && window.location.search || {});
            const minimal = search.get("minimal") && search.get("minimal") != '0';
            if (minimal || search.get("noheader") && search.get("noheader") != '0') $(".scoreboard-header").remove();
            if (minimal || search.get("nosponsors") && search.get("nosponsors") != '0') $(".scoreboard-sponsors").remove();
            if (minimal || search.get("nofooter") && search.get("nofooter") != '0') $(".scoreboard-footer").remove();

            // initialize scoreboard
            initScoreboard({
                labels: {
                    attempts: "ATT.",
                    solved: "SLV.",
                    rank: "#",
                    name: "TEAM",
                    blankPenalty: "&nbsp;",
                    blankAttempt: "&nbsp;",
                    // showAttemptCount: "Show att. #",
                    // showTimes: "Show times",
                },
                demo: true,
            });
        </script>
    </body>
